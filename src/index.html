<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <section class="feedback">
    <h2 class="feedback__title">Форма обратной связи</h2>
    <form class="feedback__form">
      <div class="feedback__form-wrapper">
        <label class="feedback__form-wrapper-label" for="id-name">Имя *</label>
        <input class="feedback__form-wrapper-input"
          type="text"
          name="name"
          id="id-name"
          placeholder="Ваше имя *">
        <label class="feedback__form-wrapper-error hide" for="id-name">Поле обязательно к заполнению</label>
      </div>
      <div class="feedback__form-wrapper">
        <label class="feedback__form-wrapper-label" for="id-email">Email *</label>
        <input class="feedback__form-wrapper-input"
          type="email"
          name="email"
          id="id-email"
          placeholder="Ваш Email *">
        <label class="feedback__form-wrapper-error hide" for="id-email">Формат Email должен быть "xx@xx.xx"</label>
      </div>
      <div class="feedback__form-wrapper">
        <label class="feedback__form-wrapper-label" for="id-phone">Телефон *</label>
        <input class="feedback__form-wrapper-input"
          type="tel"
          name="phone"
          id="id-phone"
          placeholder="Номер телефона *">
        <label class="feedback__form-wrapper-error hide" for="id-phone">Введите ваш телефон</label>
      </div>
      <div class="feedback__form-wrapper">
        <label class="feedback__form-wrapper-label" for="id-message">Сообщение *</label>
        <textarea class="feedback__form-wrapper-textarea"
          name="message"
          id="id-message"
          placeholder="Введите ваше сообщение *"
        ></textarea>
        <label class="feedback__form-wrapper-error hide" for="id-message">Сообщение не должно быть пустым</label>
      </div>
      <div class="feedback__form-buttons">
        <button class="feedback__form-buttons-button alt-button">очистить</button>
        <button class="feedback__form-buttons-button main-button">отправить</button>
      </div>
      <div class="feedback__form-success">
        <div class="feedback__form-success-icon"></div>
        <p class="feedback__form-success-message"></p>
      </div>
    </form>
  </section>
</body>
</html>
